<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="display">
            <span>0</span>
        </div>
        <div id="numbers">
            <div id="num-btn">
                <div id="num-btn-2">
                    <button type="button" data-number="9" class="num-btn">9</button>
                    <button type="button" data-number="8" class="num-btn">8</button>
                    <button type="button" data-number="7" class="num-btn">7</button>
                    <button type="button" data-number="6" class="num-btn">6</button>
                    <button type="button" data-number="5" class="num-btn">5</button>
                    <button type="button" data-number="4" class="num-btn">4</button>
                    <button type="button" data-number="3" class="num-btn">3</button>
                    <button type="button" data-number="2" class="num-btn">2</button>
                    <button type="button" data-number="1" class="num-btn">1</button>
                    <button type="button" data-number="0" class="num-btn" style="width: 185px;">0</button>
                    <button type="button" data-number="" class="num-btn">.</button>
                </div>
            </div>
            <div id="num">
                <div id="num-2">
                    <button type="button" id="num-3" class="num-2" style="background-color: orange; width: 100%;">C</button>
                    <button type="button" id="plus" class="num-2">+</button>
                    <button type="button" id="multiply" class="num-2">*</button>
                    <button type="button" id="minus" class="num-2">-</button>
                    <button type="button" id="devied" class="num-2">/</button>
                    <button type="button" id="equal" class="num-2" style="width: 100%;">=</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
